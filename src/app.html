<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="16x16" href="/Communize/icons/favicon-16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/Communize/icons/favicon-32.png" />
		<link rel="icon" type="image/png" sizes="48x48" href="/Communize/icons/favicon-48.png" />
		<link rel="icon" type="image/png" sizes="64x64" href="/Communize/icons/favicon-64.png" />
		<link rel="icon" type="image/png" sizes="128x128" href="/Communize/icons/favicon-128.png" />
		<link rel="shortcut icon" href="/Communize/icons/favicon.ico" />

		<!-- Favicon - using SVG for simplicity -->
		<link rel="icon" type="image/svg+xml" href="/Communize/logo.svg" />
		<link rel="icon" type="image/png" href="/Communize/favicon.png" />
		
		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" href="/Communize/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/Communize/icons/apple-touch-icon-152.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="/Communize/icons/apple-touch-icon-167.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/Communize/icons/apple-touch-icon-180.png" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="/Communize/manifest.json" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#567d56" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Communize" />
		
		<!-- Microsoft Tiles -->
		<meta name="msapplication-TileColor" content="#567d56" />
		<meta name="msapplication-TileImage" content="/Communize/icons/ms-tile-144.png" />
		<meta name="msapplication-config" content="/Communize/browserconfig.xml" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
