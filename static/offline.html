<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Communize</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background: #faf8f5;
            color: #221b12;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .offline-content {
            max-width: 400px;
        }
        h1 {
            color: #567d56;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            background: #567d56;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-btn:hover {
            background: #446344;
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
